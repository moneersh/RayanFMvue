name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Verify CNAME file exists
        run: |
          if [ ! -f dist/CNAME ]; then
            echo "rayanfm.net" > dist/CNAME
            echo "CNAME file created with rayanfm.net"
          else
            echo "CNAME file already exists: $(cat dist/CNAME)"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enable_pages: true
          enable_https: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000
          error_count: 10
          reporting_interval: 5000

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Custom domain should be: https://rayanfm.net"
